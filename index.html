<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <form class="form" action="#">
      <h1>Contact Us</h1>
      <div class="first-last-name">
        <!-- left  -->
        <div>
          <label for="first-name">First Name</label>
          <input id="first-name" type="text" required/>
        </div>
        <!-- right  -->
        <div>
          <label for="last-name">Last Name</label>
          <input id="last-name" type="text" required/>
        </div>
      </div>
      <!-- email  -->
      <div class="email-container">
        <label for="email">Email Address</label>
        <input id="email" type="email" required/>
      </div>
      <!-- query type  -->

      <div class="query-type-container">
        <label>Query Type *</label>
        <div class="query-type">
          <div class="query-type__option">
            <input id="general" name="query-type" type="radio"/>
            <label for="general">General Enquiry</label>
          </div>
          <div class="query-type__option">
            <input id="support" name="query-type" type="radio"/>
            <label for="support">Support Request</label>
          </div>
        </div>
      </div>
      <!-- message  -->
      <div class="message-container">
        <label for="message">Message</label>
        <textarea rows="3" name="" id="message"></textarea>
      </div>

      <div class="consent">
        <input id="consent" type="checkbox" required/>
        <label for="consent">I consent to being contacted by the team *</label>
      </div>
      <button class="submit" type="submit">Submit</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
