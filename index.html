<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>

    <!-- toast -->
    <div class="toast">
      <div class="heading">
        <svg class="heading__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg>
        <p class="heading__text">Message Sent!</p>
      </div>
      <p class="text">Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <!-- FORM  -->
    <form class="form" action="#">
      <h1>Contact Us</h1>
      <div class="first-last-name">
        <!-- left  -->
        <div>
          <label for="first-name">First Name</label>
          <input id="first-name" type="text" required/>
        </div>
        <!-- right  -->
        <div>
          <label for="last-name">Last Name</label>
          <input id="last-name" type="text" required/>
        </div>
      </div>
      <!-- email  -->
      <div class="email-container">
        <label for="email">Email Address</label>
        <input id="email" type="email" required/>
      </div>
      <!-- query type  -->

      <div class="query-type-container">
        <label>Query Type *</label>
        <div class="query-type">
          <div class="query-type__option">
            <input id="general" name="query-type" type="radio"/>
            <label for="general">General Enquiry</label>
          </div>
          <div class="query-type__option">
            <input id="support" name="query-type" type="radio"/>
            <label for="support">Support Request</label>
          </div>
        </div>
      </div>
      <!-- message  -->
      <div class="message-container">
        <label for="message">Message</label>
        <textarea rows="3" name="" id="message"></textarea>
      </div>

      <div class="consent">
        <input id="consent" type="checkbox" required/>
        <label for="consent">I consent to being contacted by the team *</label>
      </div>
      <button class="submit" type="submit">Submit</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
